    <div id = 'RPS' class ="RPS">
        <button class = 'rock' value = 'rock' > Rock </button>
        <button class = 'paper' value = 'paper'> Paper </button>
        <button class = 'scissors' value = 'scissors'> Scissors </button>
        
    </div>
    <div id = 'gameInfo' class = 'gameBox'>

        <p class = 'roundsLeft'> First to 5 Wins! </p>

<script>


let playerScore=0;

let computerScore=0;

function playEnd(){if (playerScore === 5){
        alert('You Win!!!!!')
    }

    else if (computerScore === 5){
        alert('You Lose!')
    }
    else {
        return
    }
}

document.getElementById('RPS').addEventListener('click', event => {
    if (event.target.className === 'rock'){
        playerAnswer = 'rock';
    }
    else if (event.target.className === 'paper'){
        playerAnswer = 'paper';
    }
    else if (event.target.className === 'scissors'){
        playerAnswer = 'scissors'
    }
    compSelection = computerPlay();
    RPS();
    
    if(RPS() === 'Player wins!!'){
            playerScore++;
        }else if (RPS() ==='Computer wins!!'){
            computerScore++;
        }else{
            alert('Its a draw!')
        }
    
    console.log(RPS())
    console.log (playerScore);
    
    document.getElementById('compScoreInfo').innerHTML = `The Computer's Score is ${computerScore}`;
    document.getElementById('userScoreInfo').innerHTML = `The User's Score is ${playerScore}`;
    playEnd();
});

document.getElementById('compScoreInfo').innerHTML = `The Computer's Score is ${computerScore}`;
document.getElementById('userScoreInfo').innerHTML = `The User's Score is ${playerScore}`;

function computerPlay(){
    let RanNum = Math.floor(Math.random()* (3 - 1 + 1) + 1)
    if (RanNum=== 1){
        return 'rock'
    } else if (RanNum === 2){
        return 'paper'
    } else {
        return 'scissors'
    }
    }


function RPS(){
    
    if (playerAnswer === 'scissors' && compSelection === 'paper'){
        return 'Player wins!!'; 
        
    } else if (playerAnswer === 'rock' && compSelection === 'scissors'){
        return 'Player wins!!';

    }else if (playerAnswer === 'paper' && compSelection === 'rock'){ 
        return'Player wins!!';

    }else if (playerAnswer === 'scissors' && compSelection === 'rock'){
        return 'Computer wins!!';

    }else if (playerAnswer === 'paper' && compSelection === 'scissors'){
        return 'Computer wins!!';
    
    }else if (playerAnswer === 'rock' && compSelection === 'paper'){
        return 'Computer wins!!';

    }else if (playerAnswer === 'scissors' && compSelection === 'scissors'){
        return 'Its a draw!!';

    }else if (playerAnswer === 'paper' && compSelection === 'paper'){
        return 'Its a draw!!';
    
    }else if (playerAnswer === 'rock' && compSelection === 'rock'){
        return 'Its a draw!!';
    }
}
