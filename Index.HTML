   RPS();

});



function computerPlay(){
    let RanNum = Math.floor(Math.random()* (3 - 1 + 1) + 1)
    if (RanNum=== 1){
        return 'rock'
    } else if (RanNum === 2){
        return 'paper'
    } else {
        return 'scissors'
    }
    }

}
